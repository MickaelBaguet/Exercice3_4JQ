<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Exercice 3</title>
</head>
<body>
  <div class="container-fluid text-center">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Exercice 3 - JQuery</h1>
        <h3>Partie 3</h3>
        <p class="lead">Plus grand, plus petit</p>
      </div>
    </div>
    <label for="nombre">Nombre :</label><input type="text" name="valeur" id="value">
    <button type="button" name="button" id="test">Test</button>
  </div>
  <script src="assets\js\jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function(){
      var cpt = 0;
      // Valeur random entre 0 et 100
      var random = Math.floor((Math.random() * 101));
      console.log(random);
      // Fonction qui test la valeur entrée et la compare à la valeur random
      $("#test").click(function() {
        // On incrémente le compteur à chaque essai
        cpt++;
        // On fait deux si pour test la valeur
        // Si c'est plus grand
        if ($("#value").val() > random)
        {
          alert("Trop grand !");
        // Si c'est plus petit
        } else if ($("#value").val() < random)
        {
          alert("Trop petit !");
        } else {
          // Sinon c'est que c'est le bon nombre
          alert("Gagné en "+cpt+" essai(s) !");
        }
      })
    });
  </script>
</body>
</html>
